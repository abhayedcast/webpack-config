<!DOCTYPE html>
<html>
<head>
	<title>On Premise Configuration</title>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

<div class="gss-header">On Premise Configuration</div>

<div class="gss-field">
	<span>App Key:</span>
	<input type="text" id="app_key">
</div> 
<div class="gss-field">
	<span>API URL:</span>
	<input type="text" id="api_url">
</div>
<div class="gss-field">
	<span>Insights URL:</span>
	<input type="text" id="insights_url"> 
</div>
<div class="gss-field">
	<span>CDN URL:</span>
	<input type="text" id="cdn_url"> 
</div>
<div class="gss-field">
	<span>Admin Portal:</span>
	<input type="text" id="admin_portal">
</div>
<div class="gss-field">
	<span>Insights Portal:</span>
	<input type="text" id="insights_portal">
</div>
<div class="gss-field">
	<span>SMB URL:</span>
	<input type="text" id="smb_portal">
</div>
<div class="gss-field">
	<span>Assets Path:</span>
	<input type="text" id="asset_path">
</div>

<div id="status"></div>
<button id="gss-save">Save</button>

<script src="options.js"></script>
</body>
</html>
